<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haushaltshilfe</title>
    <script src="Data.js"></script>
    <script src="GenerateContent.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <header>
        <p id="danke">*Mit der Unterstützung von Alida Kohler entstanden. Danke nochmals :)</p>
        <h1>Haushaltshilfe</h1>
    </header>



    <form>
        <div id="form">

            <!-- Einkaufen -->

            <fieldset id="einkauf">
                
                <div id="slider">
                    <span>
                        Menge: <br>
                        1
                        <input  type="range" min="1.0" max="10.0" name="Menge" step="1.0" value="1.0">
                        10
                    </span>
                </div>

                <fieldset id="Ort">
                    <label>Supermarkt wählen:</label>
                </fieldset>
                <button id="btn1" type="button">Übernehmen</button>
            </fieldset>

            <!-- Haushaltshilfe -->

            <fieldset id="hilfe">
                <legend>Haushaltshilfe:</legend>
               
                <button id="btn2" type="button">Übernehmen</button>
            </fieldset>

            <!-- Geld -->
    
            <fieldset id="geld">
                <legend>Geld abheben:</legend>
                0 €<input type="range" min="0" max="200" id="money" value="0" step="5" name="Money">200 €
                <p>ihr Wert:<span id="wert"> 0 €</span></p>
                <button id="btn3" type="button">Übernehmen</button>
            </fieldset>

            <!-- Zahlungsart -->
            
            <fieldset id="bezahlung">
                <legend>Zahlungsart</legend>
                <button id="btn4" type="button">Übernehmen</button>
            </fieldset>
        </div>
    </form>

    <div id="list">
        <label id="totalprice"></label>
        <button id="delete">Liste löschen</button>
    </div>
    
</body>

</html>
